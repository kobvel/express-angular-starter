language: node_js
env:
  - NODE_ENV=travis CXX=g++-4.8
node_js:
  - "4"
  - "5.10"
  - "6.3"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

sudo: false
cache:
  directories:
    - node_modules
notifications:
  email: false
script:
  - npm run coverage
after_script:
  - npm run server-coverage
  - npm run coveralls
